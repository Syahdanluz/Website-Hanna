<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Siniii</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Login</h2>
            <div id="login-error" class="alert alert-danger d-none">Gaboleh masuk siapa ini???</div>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-primary w-100" id="login-btn">Masuk</button>
        </div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Firda Hanna Ismia' && password === 'Hannyawdino') {
                window.location.href = "redeem.html";  // Redirect to redeem page
            } else {
                document.getElementById('login-error').classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
