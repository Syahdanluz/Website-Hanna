<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Product Section -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Yey redeemed! Sekarang pilih kadonyaa</h2>
            <div id="products-list">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="product1" value="Product 1">
                    <label class="form-check-label" for="product1">TENNIWWW</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="product2" value="Product 2">
                    <label class="form-check-label" for="product2">DONASIII</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="product3" value="Product 3">
                    <label class="form-check-label" for="product3">Surprise ðŸ˜‹</label>
                </div>
            </div>
            <button class="btn btn-primary w-100 mt-3" id="next-btn" disabled>Next</button>
        </div>
    </div>

    <script>
        const productCheckboxes = document.querySelectorAll('#products-list input');
        const nextButton = document.getElementById('next-btn');

        productCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const selectedProducts = Array.from(productCheckboxes).filter(cb => cb.checked);

                if (selectedProducts.length > 2) {
                    nextButton.disabled = false;
                } else {
                    nextButton.disabled = true;
                }
            });
        });

        document.getElementById('next-btn').addEventListener('click', function() {
            window.location.href = "confirm.html";  // Redirect to confirmation page
        });
    </script>
</body>
</html>
